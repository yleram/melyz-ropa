<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="javascript:history.back()" class="btn-regresar">Regresar</a>
    <header>
		 <div class="logo-container">
            <img src="Ropa//logo.png" alt="Logotipo de Melyz" class="logo">
        </div>
        <h1>Proceder con el Pago</h1>
    </header>
    <main>
        <section class="pago-container">
            <div class="decorative-images">
                <img src="Ropa/hoja 1.png" alt="Decorative Image 1" class="decorative-image">
                <img src="ropa/hoja 2.png" alt="Decorative Image 2" class="decorative-image">
                <img src="ropa/hoja 3.png" alt="Decorative Image 3" class="decorative-image">
                <img src="ropa/hoja 4.png" alt="Decorative Image 3" class="decorative-image">
            </div>
            <h2>Información de Pago</h2>
            <form id="form-pago" action="confirmacion.html" method="POST" onsubmit="return validarFormulario()">
                <label for="nombre">Nombre del Titular</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="tarjeta">Número de Tarjeta</label>
                <input type="text" id="tarjeta" name="tarjeta" required maxlength="16" placeholder="1234567812345678">

                <label for="fecha">Fecha de Expiración</label>
                <input type="month" id="fecha" name="fecha" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="123">

                <button type="submit">Confirmar Pago</button>
            </form>
        </section>
    </main>

    <script>
        function validarFormulario() {
            const tarjeta = document.getElementById('tarjeta').value.trim();
            const fecha = document.getElementById('fecha').value;
            const hoy = new Date();
            const fechaExpiracion = new Date(fecha);

            // Validar que el número de tarjeta tenga 16 dígitos
            if (tarjeta.length !== 16 || isNaN(tarjeta)) {
                alert('El número de tarjeta debe tener 16 dígitos.');
                return false;
            }

            // Validar que la tarjeta no esté caducada
            if (fechaExpiracion < hoy) {
                alert('La tarjeta ha caducado. Por favor, utiliza otra tarjeta.');
                return false;
            }

            // Si todo está correcto, permitir el envío del formulario
            return true;
        }
    </script>
</body>
</html>
